<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="login.css" />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- REMIX ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <a href="landingpage.html" class="logo"> <img src="gambar/logo.png" /></a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="./home.html"> Home </a></li>
        <li><a href="./aboutus.html"> AboutUs </a></li>
        <li><a href="./contact.html"> Contact </a></li>
        <li><a href="./login.html" class="button"> LOGIN </a></li>
      </ul>
    </header>

    <!-- login -->
    <div class="container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Sing-In</h2>
          <div class="input-field">
            <i class="ri-user-3-fill"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="ri-lock-2-fill"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn" />
          <p class="social-text">Or Sign in with social platform</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="ri-facebook-circle-fill"></i>
            </a>
            <a href="" class="social-icon">
              <i class="ri-twitter-fill"></i>
            </a>
            <a href="" class="social-icon">
              <i class="ri-google-fill"></i>
            </a>
            <a href="" class="social-icon">
              <i class="ri-linkedin-box-fill"></i>
            </a>
          </div>
        </form>
        <!-- register -->
        <form action="" class="sign-up-form">
          <h2 class="title">Sign-Up</h2>
          <div class="input-field">
            <i class="ri-user-3-fill"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="ri-mail-fill"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="ri-lock-2-fill"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Sign Up" class="btn" />
          <p class="social-text">Or Sign in with social platform</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="ri-facebook-circle-fill"></i>
            </a>
            <a href="" class="social-icon">
              <i class="ri-twitter-fill"></i>
            </a>
            <a href="" class="social-icon">
              <i class="ri-google-fill"></i>
            </a>
            <a href="" class="social-icon">
              <i class="ri-linkedin-box-fill"></i>
            </a>
          </div>
        </form>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Member Of Brand</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button class="btn" id="sign-in-btn">Sign In</button>
          </div>
          <img src="/gambar/singin.svg" alt="" class="image" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>New Of Brand</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Quibusdam dolorem.
            </p>
            <button class="btn" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="/gambar/singup.svg" alt="" class="image" />
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="loginscript.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
